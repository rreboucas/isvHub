<template >

        <a href="#" onclick={selectHandler}>
        <lightning-layout vertical-align="start" >
          <!-- Left Column - Badge Icon - Start-->
          <lightning-layout-item size="2">
            <div class={iconCSSClass}>
                <lightning-icon icon-name={badgeIconName} size="xx-small" alternative-text="BadgeIcon" title="BadgeIcon" alignment-bump="left" ></lightning-icon> 
            </div>
        </lightning-layout-item>
        <!-- Left Column - Row Icon - End-->

        <!-- Right Column - Badge Icon - Start-->
        <lightning-layout-item size="10">
                <div class={computedBadgeLabelPadding}>
                        {label}
                </div>
        </lightning-layout-item>
        <!-- Right Column - Row Icon - End-->

        </lightning-layout> 
        </a>



</template>
