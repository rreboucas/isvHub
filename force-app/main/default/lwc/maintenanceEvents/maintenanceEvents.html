<template>
    <div class="parent">
    <template if:true={hasLMAInstalls}>
        <lightning-card  variant="Narrow"  title={titleLabel} icon-name={headerIconName}>
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
            </template>
            <div class="wrapper">
                <ul class={ulCssClass}>
                    <template for:each={eventsData} for:item="event">
                        <li key={event.eventName}>
                            <c-event-summary-card class={computedChildClassName}  title={event.isvconsole__Event_Name__c} id={event.isvconsole__Maintenance_External_Id__c} startdt={event.isvconsole__Start_Date_Time__c} enddt={event.isvconsole__End_Date_Time__c} numimpacted={event.isvconsole__Number_of_Impacted_Customers__c} impactedlicenseids={event.isvconsole__ImpactedLicenseIds__c} starttime={event.isvconsole__Start_Date_Time__c} endtime={event.isvconsole__End_Date_Time__c} instancename={event.isvconsole__Instance_Name__c} availability={event.isvconsole__Availability__c} maintenanceid={event.id} orgtype={orgtype}></c-event-summary-card>
                        </li>
                    </template>
                </ul>
            </div>
            <div class="footerwrapper" slot="footer">
                <div class="footerdiv"> 
                    <i>
                    <lightning-layout>
                        <lightning-layout-item flexibility="no-flex" padding="around-small">
                            <template if:true={hasBackRecords}>
                                <lightning-button-icon icon-name="utility:left"  size="xx-small" alternative-text="Previous" onclick={pressLeft}></lightning-button-icon>
                            </template>
                        </lightning-layout-item>
                        <lightning-layout-item flexibility="no-flex" padding="around-small">
                            {leftIndexLabel} - {rightIndexLabel} of {numrecords}
                        </lightning-layout-item>
                        <lightning-layout-item flexibility="no-flex" padding="around-small">
                            <template if:true={hasNextRecords}>
                                <lightning-button-icon icon-name="utility:right"  size="xx-small" alternative-text="Next" onclick={pressRight}></lightning-button-icon>
                            </template>
                        </lightning-layout-item>
                    </lightning-layout>
                    </i>
                </div>
            </div>
        </lightning-card>
    </template>
    <template if:false={hasLMAInstalls}>
        No License Data - Please install and configure LMA first
    </template>
    </div>
</template>
